<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <h1 class="title">Let's Play</h1>
    
    <div class="user-selection">
        <p class="message">Choose your weapon</p>

        <div class="box-container">
            <div class="box box1" id="rock">Rock</div>
            <div class="box box2" id="paper">Paper</div>
            <div class="box box3" id="scissors">Scissors</div>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="submit-button" id="s_button">Shoot!!</button>
    </div>

    <div class="machine" id="machine">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
